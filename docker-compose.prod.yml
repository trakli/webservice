name: trakli

services:
  app:
    image: ghcr.io/trakli/webservice:latest
    container_name: trakli-app
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./storage:/var/www/html/storage
    networks:
      - trakli
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:alpine
    container_name: trakli-redis
    restart: unless-stopped
    command: redis-server --requirepass "$REDIS_PASSWORD"
    environment:
      - REDIS_PASSWORD
    volumes:
      - redis_data:/data
    networks:
      - trakli

networks:
  trakli:
    driver: bridge

volumes:
  redis_data:
    driver: local
