name: trakli

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                HOST_UID: '${HOST_UID:-1000}'
                HOST_GID: '${HOST_GID:-1000}'
        ports:
            - '${APP_PORT:-8000}:80'
        tty: true
        volumes:
            - '.:/var/www/html'
        networks:
            - trakli
        depends_on:
            - mysql

    mysql:
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'trakli_mysql:/var/lib/mysql'
        networks:
            - trakli
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s

    mysql-test:
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_TEST_DB_PORT:-3307}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: 'trakli_test'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'trakli_test_mysql:/var/lib/mysql'
        networks:
            - trakli
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s

    phpmyadmin:
        image: 'phpmyadmin/phpmyadmin:latest'
        ports:
            - '${PMA_PORT:-8080}:80'
        environment:
            PMA_HOST: mysql
            PMA_USER: '${DB_USERNAME}'
            PMA_PASSWORD: '${DB_PASSWORD}'
        depends_on:
            - mysql
        networks:
            - trakli

    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '${MAILHOG_SMTP_PORT:-1025}:1025'
            - '${MAILHOG_UI_PORT:-8025}:8025'
        networks:
            - trakli

    smartql:
        image: 'ghcr.io/smartql/smartql:latest'
        ports:
            - '${SMARTQL_PORT:-5000}:8000'
        environment:
            SMARTQL_CONFIG: /app/smartql.yml
            DB_HOST: mysql
            DB_PORT: 3306
            DB_DATABASE: '${DB_DATABASE}'
            DB_USERNAME: '${DB_USERNAME}'
            DB_PASSWORD: '${DB_PASSWORD}'
            LLM_PROVIDER: '${LLM_PROVIDER:-groq}'
            LLM_MODEL: '${LLM_MODEL:-}'
            LLM_API_KEY: '${LLM_API_KEY:-}'
            LLM_TEMPERATURE: '${LLM_TEMPERATURE:-0.1}'
            LLM_RETRIES: '${LLM_RETRIES:-3}'
        volumes:
            - './smartql.yml:/app/smartql.yml:ro'
        depends_on:
            - mysql
        networks:
            - trakli
        command: ["smartql", "serve", "-c", "/app/smartql.yml", "--host", "0.0.0.0", "--port", "8000"]

networks:
    trakli:
        driver: bridge
volumes:
    trakli_mysql:
        driver: local
    trakli_test_mysql:
        driver: local
