name: Deploy to Production

on:
  workflow_run:
    workflows: ["Checks"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # TODO: You need to create a Personal Access Token (PAT) with `write:packages` scope
      # and add it as a repository secret named `GH_PAT`.
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and push App image
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: docker/prod/Dockerfile
          push: true
          tags: ghcr.io/trakli/webservice:latest

      # TODO: You need to add the following repository secrets for SSH access:
      # PROD_SSH_HOST: Your server's IP address or hostname
      # PROD_SSH_USER: The username for SSH access (e.g., ubuntu)
      # PROD_SSH_KEY: Your server's private SSH key
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ~/trakli-webservice

            docker login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GH_PAT }}
            docker pull ghcr.io/trakli/webservice:latest
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker compose -f docker-compose.prod.yml exec -T app php artisan migrate --force
            docker compose -f docker-compose.prod.yml exec -T app php artisan optimize:clear
            docker compose -f docker-compose.prod.yml exec -T app php artisan optimize
